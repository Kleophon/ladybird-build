name: Ladybird builds

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-ladybird:
    name: Build Ladybird
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------- Linux ----------------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential cmake ninja-build python3 \
            libgl1-mesa-dev libx11-dev libxrandr-dev libxcursor-dev \
            libxinerama-dev libxi-dev libxkbcommon-dev \
            libwayland-dev wayland-protocols \
            libfontconfig1-dev libfreetype6-dev \
            libharfbuzz-dev libicu-dev libssl-dev

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

      - name: Build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: cmake --build build

      - name: Package Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/ladybird-linux.tar.gz -C build .

      # ---------------- Windows (MSYS2) ----------------
      - name: Setup MSYS2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-icu
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-fontconfig
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-wayland
            mingw-w64-x86_64-libxkbcommon

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cmake --build build

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          mkdir -p dist
          7z a dist/ladybird-windows.zip ./build/*

      # ---------------- Artifacts ----------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-${{ runner.os }}
          path: dist
